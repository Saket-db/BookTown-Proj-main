<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <title>SignUp Page</title>
  </head>
  <body style="background-color: #f8f9fa;">

    <section class="container d-flex justify-content-center align-items-center min-vh-100">
      <form class="row g-3 needs-validation bg-white shadow-lg p-5 rounded"
        novalidate style="max-width: 600px; width: 100%; border-radius: 12px;">

        <h2 class="text-center text-danger fw-bold mb-4">Sign Up</h2>

        <div class="col-md-6">
          <label class="form-label">First Name</label>
          <input type="text" class="form-control" required
            style="border-radius: 50px; padding: 10px; border: 1px solid #dc3545;" />
          <div class="valid-feedback">Looks good!</div>
        </div>

        <div class="col-md-6">
          <label class="form-label">Last Name</label>
          <input type="text" class="form-control" required
            style="border-radius: 50px; padding: 10px; border: 1px solid #dc3545;" />
          <div class="valid-feedback">Looks good!</div>
        </div>

        <div class="col-12">
          <label class="form-label">Username</label>
          <div class="input-group">
            <span class="input-group-text" style="border-radius: 50px; background-color: #dc3545; color: white;">@</span>
            <input type="text" class="form-control" required
              style="border-radius: 50px; padding: 10px; border: 1px solid #dc3545;" />
            <div class="invalid-feedback">Please choose a username.</div>
          </div>
        </div>

        <div class="col-md-6">
          <label class="form-label">City</label>
          <input type="text" class="form-control" required
            style="border-radius: 50px; padding: 10px; border: 1px solid #dc3545;" />
          <div class="invalid-feedback">Please provide a valid city.</div>
        </div>

        <div class="col-md-6">
          <label class="form-label">Address</label>
          <input type="text" class="form-control" required
            style="border-radius: 50px; padding: 10px; border: 1px solid #dc3545;" />
          <div class="invalid-feedback">Please provide a valid Address.</div>
        </div>

        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" required />
            <label class="form-check-label"> Agree to terms and conditions </label>
            <div class="invalid-feedback">You must agree before submitting.</div>
          </div>
        </div>

        <div class="d-flex justify-content-between w-100 mt-3">
          <button class="btn w-100 mx-2 text-white"
            style="background-color: #dc3545; padding: 10px; border-radius: 50px;" type="submit">Submit</button>
          <button class="btn w-100 mx-2 text-danger border-danger"
            style="padding: 10px; border-radius: 50px;" type="reset">Reset</button>
        </div>

        <div class="text-center mt-4">
          <a href="../Home-Page/index.html" class="btn text-dark border"
            style="border-radius: 50px; padding: 10px 20px;">
            <i class="bi bi-house-door"></i> Home
          </a>
        </div>
      </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
